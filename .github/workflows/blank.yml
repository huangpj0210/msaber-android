name: Flutter Build

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        repository: huangpj0210/msaber-flutter

    - name: Set up Flutter actions
      uses: subosito/flutter-action@v1
      with:
        flutter-version: 'stable'  # Use the stable version of Flutter

    - name: Install dependencies
      run: flutter pub get

    - name: Run tests
      run: flutter test

    - name: Build APK
      run: flutter build apk
