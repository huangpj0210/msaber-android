name: Verify Push Permissions
on:
  workflow_dispatch:

jobs:
  verify-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create a test file
        run: echo "This is a test file to verify push permissions." > push_test.txt

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit changes
        run: |
          git add push_test.txt
          git commit -m "Add push_test.txt to verify push permissions"
        # Check if there are any changes to commit, skip if no changes
        if: success()

      - name: Print remote URL
        run: git remote -v

      - name: Push changes
        run: |
          # Ensure the correct branch is checked out
          git fetch
          git checkout -B main origin/main
          # Set the correct remote URL using GITHUB_TOKEN
          git remote set-url origin https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          # Push changes to main branch
          git push --set-upstream origin main
